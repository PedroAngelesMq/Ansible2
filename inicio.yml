---
  - name: Provision an EC2 Instance
    hosts: local
    connection: local
    gather_facts: False
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
            instance_type: t1.micro
            security_group: default # Change the security group name here
            image: ami-6871a115 #"Red Hat Enterprise Linux 7.5 (HVM), SSD Volume Type - ami-6871a115"
            region: us-east-1 # Change the Region
            keypair: ansible # Change the keypair name
            instance_profile_name: PruebaAnsible-EC2
            count: 1

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:

            # - name: Create a security group
            #local_action:
            # module: ec2_group
            # name: "{{ security_group }}"
            # description: Security Group for webserver Servers
            # region: "{{ region }}"
            #rules:
            #- proto: tcp
            # type: ssh
            # from_port: 22
            # to_port: 22
            # cidr_ip: 0.0.0.0/0
            # - proto: tcp
            # from_port: 80
            # to_port: 80
            # cidr_ip: 0.0.0.0/0
            # rules_egress:
            # - proto: all
            # type: all
            # cidr_ip: 0.0.0.0/0


      - name: Launch the new EC2 Instance
        local_action: ec2
                      group={{ security_group }}
                      instance_type={{ instance_type}}
                      image={{ image }}
                      wait=true
                      region={{ region }}
                      keypair={{ keypair }}
